<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js" integrity="sha256-SS4L6wBI0y9+WDqMs2YKM0j21fB1kZKpWE4zTlIzT4c=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    %sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>
<script>
    // Console wrapper
    window.consoleBuffer = '';

    const log = console.log.bind(console);
    const error = console.error.bind(console);
    const warn = console.warn.bind(console);
    const info = console.info.bind(console);
    const debug = console.debug.bind(console);

    // Console override
    console.log = function () {
        log(...arguments);
        window.consoleBuffer += 'L ' + JSON.stringify(Array.from(arguments)) + '\n\n';
        if (window.consoleBuffer.length > 10000) {
            window.consoleBuffer = window.consoleBuffer.slice(-10000);
        }
    };
    console.error = function () {
        error(...arguments);
        window.consoleBuffer += 'E ' + JSON.stringify(Array.from(arguments)) + '\n\n';
        if (window.consoleBuffer.length > 10000) {
            window.consoleBuffer = window.consoleBuffer.slice(-10000);
        }
    };
    console.warn = function () {
        warn(...arguments);
        window.consoleBuffer += 'W ' + JSON.stringify(Array.from(arguments)) + '\n\n';
        if (window.consoleBuffer.length > 10000) {
            window.consoleBuffer = window.consoleBuffer.slice(-10000);
        }
    };
    console.info = function () {
        info(...arguments);
        window.consoleBuffer += 'I ' + JSON.stringify(Array.from(arguments)) + '\n\n';
        if (window.consoleBuffer.length > 10000) {
            window.consoleBuffer = window.consoleBuffer.slice(-10000);
        }
    };
    console.debug = function () {
        debug(...arguments);
        window.consoleBuffer += 'D ' + JSON.stringify(Array.from(arguments)) + '\n\n';
        if (window.consoleBuffer.length > 10000) {
            window.consoleBuffer = window.consoleBuffer.slice(-10000);
        }
    };
</script>
</html>
